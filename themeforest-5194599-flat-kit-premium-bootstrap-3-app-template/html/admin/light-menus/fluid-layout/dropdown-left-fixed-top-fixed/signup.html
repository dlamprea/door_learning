<body class="document-body login">
	
	<!-- Wrapper -->
<div id="login">

	<div class="wrapper signup">
		
			<h1 class="glyphicons lock">FLAT KIT <i></i></h1>
		
			<!-- Box -->
			<div class="widget widget-heading-simple">
				
				<div class="widget-head">
					<h3 class="heading">Create Account</h3>
					<div class="pull-right">
						Already a member?
						<a href="login.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-left&amp;style=style-default-menus-light&amp;top-sticky=false&amp;sidebar-sticky=false&amp;sidebar_type=dropdown" class="btn btn-inverse btn-mini">Sign in</a>
					</div>

				</div>

				<div class="widget-body ">
		
					<!-- Form -->
					<form method="post" action="index.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-left&amp;style=style-default-menus-light&amp;top-sticky=false&amp;sidebar-sticky=false&amp;sidebar_type=dropdown">
					
					<!-- Row -->
					<div class="row">
					
						<!-- Column -->
						<div class="col-md-6 padding-none border-right">
							<div class="innerLR">
								<label class="strong">Username</label>
								<input type="text" class="input-block-level form-control" placeholder="Your Username"/>
								<label class="strong">Password</label>
								<input type="password" class="input-block-level form-control" placeholder="Your Password"/>
								<label class="strong">Confirm Password</label>
								<input type="password" class="input-block-level form-control" placeholder="Confirm Password"/>
							</div>
						</div>
						<!-- // Column END -->
						
						<!-- Column -->
						<div class="col-md-6 padding-none">
							<div class="innerLR">
								<label class="strong">Email</label>
								<input type="text" class="input-block-level form-control" placeholder="Your Email Address"/>
								<label class="strong">Confirm Email</label>
								<input type="text" class="input-block-level form-control" placeholder="Confirm Your Email Address"/>
								<a href="index.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-left&amp;style=style-default-menus-light&amp;top-sticky=false&amp;sidebar-sticky=false&amp;sidebar_type=dropdown" class="btn btn-icon-stacked btn-block btn-success glyphicons user_add"><i></i><span>Create account and</span><span class="strong">Join FLAT KIT now</span></a>
								<p>Having troubles? <a href="faq.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-left&amp;style=style-default-menus-light&amp;top-sticky=false&amp;sidebar-sticky=false&amp;sidebar_type=dropdown">Get Help</a></p>
							</div>
						</div>
						<!-- // Column END -->
						
					</div>
					<!-- // Row END -->
					
					</form>
					<!-- // Form END -->
		
		
				</div>
				<!-- // Box END -->
				
			</div>
			
	</div>
